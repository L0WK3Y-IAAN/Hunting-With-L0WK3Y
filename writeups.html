<body>
    <div class="container">
        <div class="header">
            <h1>
                CTF & Security Writeups
            </h1>
            <p>Explore my latest security challenges and walkthroughs</p>
        </div>

        <div class="controls">
            <input type="text" id="searchBox" class="search-box" placeholder="ðŸ” Search writeups...">

            <div class="filter-group">
                <label for="platformFilter">Platform:</label>
                <select id="platformFilter">
                    <option value="">All Platforms</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="writeupTable">
                <thead>
                    <tr>
                        <th class="sortable" data-column="platform">Platform</th>
                        <th class="sortable" data-column="lab">Lab Name</th>
                        <th class="sortable" data-column="category">Category</th>
                        <th class="sortable" data-column="date">Date</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded from writeups.json -->
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No writeups found matching your criteria.
            </div>
        </div>

        <div class="stats">
            <span id="statsText">Loading writeups...</span>
            <span id="filterStats"></span>
        </div>
    </div>

    <script>
        let writeups = [];
        let currentSort = { column: 'date', direction: 'desc' };

        // Fetch writeups from JSON file
        async function loadWriteups() {
            try {
                const response = await fetch('writeups.json');
                if (!response.ok) {
                    throw new Error('Failed to load writeups.json');
                }
                writeups = await response.json();
                initializeFilters();
                renderTable();
                updateStats();
            } catch (error) {
                console.error('Error loading writeups:', error);
                document.getElementById('tableBody').innerHTML =
                    '<tr><td colspan="4" style="text-align: center; color: #ef4444;">Error loading writeups. Please ensure writeups.json is in the same directory.</td></tr>';
                document.getElementById('statsText').textContent = 'Error loading data';
            }
        }

        function initializeFilters() {
            // Get unique platforms and categories
            const platforms = [...new Set(writeups.map(w => w.platform))].sort();
            const categories = [...new Set(writeups.map(w => w.category))].sort();

            // Populate platform filter
            const platformFilter = document.getElementById('platformFilter');
            platforms.forEach(platform => {
                const option = document.createElement('option');
                option.value = platform;
                option.textContent = platform;
                platformFilter.appendChild(option);
            });

            // Populate category filter
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        function getPlatformClass(platform) {
            const platformLower = platform.toLowerCase().replace(/\s+/g, '');
            if (platformLower.includes('hackthebox') || platformLower.includes('htb')) {
                return 'platform-htb';
            } else if (platformLower.includes('portswigger')) {
                return 'platform-portswigger';
            } else if (platformLower.includes('pentesterlab')) {
                return 'platform-pentesterlab';
            } else if (platformLower.includes('8ksec')) {
                return 'platform-8ksec';
            } else if (platformLower.includes('infophreak')) {
                return 'platform-infophreak';
            } else if (platformLower.includes('tryhackme')) {
                return 'platform-tryhackme';
            } else if (platformLower.includes('vulnhub')) {
                return 'platform-vulnhub';
            }
        return 'platform-htb'; // default
        }

        function renderTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const platformFilter = document.getElementById('platformFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            // Filter writeups
            let filteredWriteups = writeups.filter(writeup => {
                const matchesSearch = !searchTerm ||
                    writeup.lab.toLowerCase().includes(searchTerm) ||
                    writeup.platform.toLowerCase().includes(searchTerm) ||
                    writeup.category.toLowerCase().includes(searchTerm);

                const matchesPlatform = !platformFilter || writeup.platform === platformFilter;
                const matchesCategory = !categoryFilter || writeup.category === categoryFilter;

                return matchesSearch && matchesPlatform && matchesCategory;
            });

            // Sort writeups
            filteredWriteups.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];

                // Handle date sorting
                if (currentSort.column === 'date') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');

            if (filteredWriteups.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                tbody.innerHTML = filteredWriteups.map(writeup => `
                    <tr>
                        <td><span class="platform-badge ${getPlatformClass(writeup.platform)}">${writeup.platform}</span></td>
                        <td><a href="${writeup.url}" class="lab-link" target="_blank" rel="noopener noreferrer">${writeup.lab}</a></td>
                        <td>${writeup.category}</td>
                        <td>${writeup.date}</td>
                    </tr>
                `).join('');
            }

            updateFilterStats(filteredWriteups.length);
        }

        function updateStats() {
            const totalWriteups = writeups.length;
            const platforms = new Set(writeups.map(w => w.platform)).size;
            document.getElementById('statsText').textContent =
                `Total: ${totalWriteups} writeups across ${platforms} platforms`;
        }

        function updateFilterStats(count) {
            const statsEl = document.getElementById('filterStats');
            if (count < writeups.length) {
                statsEl.textContent = `Showing ${count} of ${writeups.length} writeups`;
            } else {
                statsEl.textContent = '';
            }
        }

        function setupSorting() {
            document.querySelectorAll('thead th.sortable').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.column;

                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }

                    // Update header classes
                    document.querySelectorAll('thead th').forEach(h => {
                        h.classList.remove('sorted-asc', 'sorted-desc');
                    });
                    header.classList.add(`sorted-${currentSort.direction}`);

                    renderTable();
                });
            });
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', renderTable);
        document.getElementById('platformFilter').addEventListener('change', renderTable);
        document.getElementById('categoryFilter').addEventListener('change', renderTable);

        // Initialize
        setupSorting();
        loadWriteups();
    </script>
</body>
